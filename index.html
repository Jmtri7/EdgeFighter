<!DOCTYPE html>
<html>
<canvas id="test">
<script>

class Painter {
	static fill(canvas, color) {
		Painter.box(canvas, 0, 0, canvas.width, canvas.height, color);
	}
	static clear(canvas) {
		canvas.getContext("2d").clearRect(0, 0, canvas.width, canvas.height);
	}

	static box(canvas, x, y, w, h, color) {
		canvas.getContext("2d").fillStyle = color;
		canvas.getContext("2d").fillRect(x, y, w, h);
	}
	static circle(canvas, x, y, r, color) {
		canvas.getContext("2d").beginPath();
		canvas.getContext("2d").arc(x, y, r, 0, 2 * Math.PI);
		canvas.getContext("2d").fillStyle = color;
		canvas.getContext("2d").fill();
	}
}

class Point {
	constructor(x, y) {
		this.x = x;
		this.y = y;
	}
	copy() {
		return new Point(this.x, this.y);
	}
	translate(dx, dy) {
		if(dy == undefined) {
			console.log("Error: dy undefined in point translate!");
			dy = 0;
		}
		this.x += dx;
		this.y += dy;
		return this;
	}
	rotate(center, angle) {
		let dx = this.x - center.x;
		let dy = this.y - center.y;
		let r = Math.sqrt(dx * dx + dy * dy);
		this.x = center.x + r * Math.cos(angle / 180 * Math.PI);
		this.y = center.y + r * Math.sin(angle / 180 * Math.PI);
		return this;
	}
	distanceFrom(that) {
		return Math.sqrt(Math.pow(this.x - that.x, 2) + Math.pow(this.y - that.y, 2));
	}
	angleFrom(that) {
		var dx = this.x - that.x;
		var dy = this.y - that.y;
		var atan = Math.atan2(dy, dx);
		if(atan < 0) atan += 2 * Math.PI;
		return atan;
	}
	paint(canvas) {
		canvas.getContext("2d").beginPath();
		canvas.getContext("2d").arc(this.x, this.y, 2, 0, 2 * Math.PI);
		canvas.getContext("2d").fillStyle = "black";
		canvas.getContext("2d").fill();
	}
	follow(that) {
		var speed = 25;
		var dx = that.x - this.x;
		var dy = that.y - this.y;
		this.x += dx / speed;
		this.y += dy / speed;
	}
}

class Edge {
	constructor(p1, p2) {
		this.p1 = p1;
		this.p2 = p2;
	}
	intersect(that) {
		return this.p1.x <= that.p2.x
        	&& this.p2.x >= that.p1.x
        	&& this.p1.y <= that.p2.y
        	&& this.p2.y >= that.p1.y;
	}
	paint(canvas) {
		canvas.getContext("2d").beginPath();
		canvas.getContext("2d").moveTo(this.p1.x, this.p1.y);
		canvas.getContext("2d").lineTo(this.p2.x, this.p2.y);
		canvas.getContext("2d").stroke();
	}
	copy() {
		return new Edge(this.p1, this.p2);
	}
	translate(dx, dy) {
		this.p1.translate(dx, dy);
		this.p2.translate(dx, dy);
		return this;
	}
	rotate(center, angle) {
		this.p1.rotate(center, angle);
		this.p2.rotate(center, angle);
		return this;
	}
}

class Fighter {
	constructor(x, y) {

		var bodyUnit = 10;

		var chest = new Point(x, y);

		var leftShoulder = chest.copy().translate(-2 * bodyUnit, 0);
		var leftElbow = leftShoulder.copy().translate(-2 * bodyUnit, 0);
		var leftHand = leftElbow.copy().translate(-2 * bodyUnit, 0);

		var rightShoulder = chest.copy().translate(2 * bodyUnit, 0);
		var rightElbow = rightShoulder.copy().translate(2 * bodyUnit, 0);
		var rightHand = rightElbow.copy().translate(2 * bodyUnit, 0);

		var crotch = chest.copy().translate(0, 5 * bodyUnit);

		var leftHip = crotch.copy().translate(-bodyUnit, 0);
		var leftKnee = leftHip.copy().translate(0, 3 * bodyUnit);
		var leftFoot = leftKnee.copy().translate(0, 3 * bodyUnit);

		var rightHip = crotch.copy().translate(bodyUnit, 0);
		var rightKnee = rightHip.copy().translate(0, 3 * bodyUnit);
		var rightFoot = rightKnee.copy().translate(0, 3 * bodyUnit);

		this.vertices = [
			chest,
			leftShoulder, leftElbow, leftHand,
			rightShoulder, rightElbow, rightHand,
			crotch,
			leftHip, leftKnee, leftFoot,
			rightHip, rightKnee, rightFoot,
		];
		this.edges = [

		];
		this.body = [

		];
		this.weapon = [

		];
	}
	paint(canvas) {
		for(var i = 0; i < this.vertices.length; i++) {
			this.vertices[i].paint(canvas);
		}
		for(var i = 0; i < this.edges.length; i++) {
			this.edges[i].paint(canvas);
		}
	}
}

var body = document.body;
body.style.backgroundColor = "black";
body.style.margin = "0px 0px 0px 0px";

var canvas = document.getElementById("test");
canvas.width = body.clientWidth;
canvas.height = body.clientWidth / 3;

var player1 = new Fighter(100, 100);

var origin = new Point(0, 0);
var cursor = origin.copy();
var chaser = origin.copy().translate(100, 200);

document.onmousemove = function(e) {
    cursor.x = e.pageX;
    cursor.y = e.pageY;
    if (cursor.x < 0) cursor.x = 0;
    if (cursor.y < 0) cursor.y = 0;
};
function onTimerTick() {

	chaser.follow(cursor);

	Painter.fill(canvas, "white");

	player1.paint(canvas);

	cursor.paint(canvas);
	chaser.paint(canvas);

	cursor.angleFrom(chaser);

}
setInterval(onTimerTick, 33); // 33 milliseconds = ~ 30 frames per sec

</script>
</html>
